site_name: Self-Hosted Show Wiki
theme:
  name: 'material'
  palette:
    primary: 'amber'
    accent: 'orange'
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
nav:
  - Home: index.md
  - Basics: 'basics/getting-started.md'
  - 'Home Automation':
    - 'Getting Started': 'home-automation/getting-started.md'
    - 'Home Assistant': 'home-automation/home-assistant.md'
    - Tasmota: home-automation/tasmota.md
  - Apps:
    - Git: self-hosted-apps/git.md
    - Proxy: self-hosted-apps/proxy.md
    - Read-it-later: self-hosted-apps/readitlater.md
    - RSS: self-hosted-apps/rss.md
    - Wikis: self-hosted-apps/wikis.md
extra:
  social:
    - type: 'github'
      link: 'https://github.com/selfhostedshow'
    - type: 'twitter'
      link: 'https://twitter.com/selfhostedshow'
    - type: 'fire'
      link: 'https://fireside.com'
    - type: 'microphone'
      link: 'https://pocketcasts.com'
    - type: 'graduation-cap'
      link: 'https://linuxacademy.com'
    - type: 'linux'
      link: 'https://jupiterbroadcasting.com'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
plugins:
  - search
  - minify:
      minify_html: true

strict: true
